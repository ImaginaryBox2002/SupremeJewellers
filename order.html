            <div class="half">

              <div class="item">
                <label for="deliveryaddress">DELIVERY ADDR. </label>

              </div>

              <div class="item">
                <label for="mobile">PHONE NUMBER </label>
                <input type="tel" id="mobile" name="mobile" placeholder="123 456 6978" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" required oninvalid="this.setCustomValidity('Please Enter Phone Number in the following format 123 456 6978 with spaces as displayed')" oninput="this.setCustomValidity('')"/>

              </div>

              
              <div class="item">
                <label for="email">EMAIL ADDRESS </label>
                <input type="email" id="email" name="email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$" required oninvalid="this.setCustomValidity('Please Enter correct Emaill Address incuding the @ and .')" oninput="this.setCustomValidity('')"/>
              </div>
